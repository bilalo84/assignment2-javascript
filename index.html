<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 JavaScript</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="m-auto text-center mt-5 mb-3">Bookmarker</h1>

      <div class="bookmark-form w-100 my-4   p-4 d-flex flex-column justify-content-center align-items-center gap-4" >
        <h2>
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold text-start"><i class="fa-solid fa-book-bookmark pe-2" ></i>Site Name</label>
          <input type="text"  placeholder="Bookmark Name" class="form-control" id="bookmarkName" />
        </div>
        <div class="w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
          <input onkeyup="urlCheck()" type="url" placeholder="Website URL" class="form-control " id="bookmarkURL"/>
        </div>

        <button onclick="addNew()" class="btn btn-danger px-5" id="submitBtn">Submit</button>
      </div>


      <table class="table text-center">

        <thead class="fw-bold">
        <tr>
          <td>Index</td>
          <td>Website Name</td>
          <td>Visit	</td>
          <td>Delete</td>
        </tr>
        </thead>

        <tbody id="tbody">

       

        </tbody>
      </table>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
